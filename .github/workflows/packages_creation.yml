name: Packages creation

on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  docker-build:
    name: '[packages:@${{ matrix.docker_image }}]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        docker_image:
          - "ubuntu:focal"
          - "ubuntu:bionic"
          - "debian:buster"
    container:
      image: ${{ matrix.docker_image }}
    steps:
    - name: install deps
      shell: bash
      run: |
        apt update
        apt install -y git
        apt install -y lsb-release

    - uses: actions/checkout@master

    - run: git fetch --prune --unshallow

    # - name : test
    #   shell: bash
    #   run: |
    #     ls -la
    #     git describe --tags  --abbrev=0 | sed 's/^v//'

    - name: Get Latest Tag
      id: get_latest_tag
      uses: WyriHaximus/github-action-get-previous-tag@0.2.0

    - name: Generate icub-common metapackage [${{ matrix.docker_image }}]
      shell: bash
      run: |
        chmod +x ./.ci/create_icub-common_deb.sh
        export _VER=$(echo ${{ steps.get_latest_tag.outputs.tag }} | sed 's/^v//' )
        echo "building version $_VER"
        ./.ci/create_icub-common_deb.sh -V $_VER

