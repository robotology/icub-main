name: üêõ Bug Report
description: File a bug report
labels: "Type: Bug"
body:
- type: markdown
  attributes:
    value: |
      ‚ö†
      Verify first that your issue is not [already reported on GitHub][issue search].
      Also test if the latest release and devel branch are affected too.

      [issue search]: https://github.com/robotology/icub-main/search?q=is%3Aissue&type=issues
- type: textarea
  attributes:
    label: Bug description
    description: Summarize the bug encountered concisely.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    description: Describe the steps to reproduce the issue.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: Describe what you should see instead.
- type: textarea
  attributes:
    label: Example repository
    description: If possible, please create a [minimal, reproducible example](https://stackoverflow.com/help/minimal-reproducible-example) of the bug and link it here in the bug report. To this end, you may also consider using a [gist](https://gist.github.com).
- type: textarea
  attributes:
    label: Additional context
    description: Add any other context or screenshots about the bug here.
