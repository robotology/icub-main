fileformat 2.0

[GENERAL]
utomaticIds ecan
name	    icub
parts (head torso left_arm right_arm left_leg right_leg)
analog (rightarmanalog leftarmanalog righthandanalog lefthandanalog legsanalog)

[part left_arm]
threadrate 10
networks (leftarm lefthand)
joints 16
leftarm    0 7  0 7
lefthand   8 15 0 7

[part right_arm]
threadrate 10
networks (rightarm righthand)
joints 16
rightarm    0 7  0 7
righthand   8 15 0 7

[part right_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 6 11

[part left_leg]
threadrate 10
joints 6
networks (legs)
legs 0 5 0 5

[part head]
threadrate 10
joints 6
networks (headtorso)
headtorso 0 5 0 5

[part torso]
threadrate 10
joints 3
networks (headtorso)
headtorso 0 2 6 8

[legs]
file            icub_legs_safe_ft2.ini
device		canmotioncontrolxp
calibrator      icublegscalibrator
canbusdevice	pcan

[headtorso]
file            icub_head_torso_safe.ini
device		canmotioncontrolxp
calibrator      icubheadcalibrator
canbusdevice	pcan

[leftarm]
file            icub_left_arm_safe_ft2.ini
device		canmotioncontrolxp
calibrator      icubarmcalibratorj8
canbusdevice	pcan

[lefthand]
file            icub_left_hand_safe2.ini
device		canmotioncontrolxp
calibrator      icubhandcalibrator
canbusdevice	ecan

[rightarm]
file            icub_right_arm_safe_ft2.ini
device		canmotioncontrolxp
calibrator      icubarmcalibratorj8
canbusdevice	pcan

[righthand]
file            icub_right_hand_safe2.ini
device		canmotioncontrolxp
calibrator      icubhandcalibrator
canbusdevice	ecan

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[rightarmanalog]
network rightarm
deviceId (rightarm)
period 20

[leftarmanalog]
network leftarm
deviceId (leftarm)
period 20

[legsanalog]
network legs
deviceId (leftleg rightleg)
period 20

[lefthandanalog]
network lefthand 
deviceId (lefthand)
period 20

[righthandnalog]
network righthand
deviceId (righthand)
period 20

[TERMINATEPORT]
Name /icub/quit
