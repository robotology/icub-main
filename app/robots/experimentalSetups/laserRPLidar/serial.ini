/// configuration file for iKart serial port

verbose 4
//comport COM4  //windows
comport /dev/ttyUSB0 //linux
baudrate 115200
xonlim 0
xofflim 0
readmincharacters 0
readtimeoutmsec 2
parityenb 0
paritymode none
ctsenb 0
rtsenb 0
xinenb 0
xoutenb 0
modem 0
rcvenb 0
dsrenb 0
dtrdisable 1
databits 8
stopbits 1
line_terminator_char1 10
line_terminator_char2 10
