fileformat 2.0

[GENERAL]
name	    icub
parts (head torso left_arm right_arm left_leg right_leg)
analog (leftarmanalog lefthandanalog rightarmanalog righthandanalog leftleganalog rightleganalog)

[part left_arm]
threadrate 10
networks (net_larm net_lhand)
joints 16
net_larm    0 7  0 7
net_lhand   8 15 0 7

[part right_arm]
threadrate 10
networks (net_rarm net_rhand)
joints 16
net_rarm    0 7  0 7
net_rhand   8 15 0 7

[part right_leg]
threadrate 10
joints 6
networks (net_rightleg)
net_rightleg 0 5 0 5

[part left_leg]
threadrate 10
joints 6
networks (net_leftleg)
net_leftleg 0 5 0 5

[part head]
threadrate 10
joints 6
networks (net_headtorso)
net_headtorso 0 5 0 5

[part torso]
threadrate 10
joints 3
networks (net_headtorso)
net_headtorso 0 2 6 8

[net_leftleg]
file            icub_left_leg_safe.ini
device			canmotioncontrol
calibrator      icublegscalibrator
canbusdevice	cfw2can

[net_rightleg]
file            icub_right_leg_safe.ini
device			canmotioncontrol
calibrator      icublegscalibrator
canbusdevice	cfw2can

[net_headtorso]
file            icub_head_torso_safe.ini
device			canmotioncontrol
calibrator      icubheadcalibrator
canbusdevice	cfw2can

[net_larm]
file            icub_left_arm_safe.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	cfw2can

[net_lhand]
file            icub_left_hand_safe.ini
device			canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	cfw2can

[net_rarm]
file            icub_right_arm_safe.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	cfw2can

[net_rhand]
file            icub_right_hand_safe.ini
device			canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	cfw2can


[leftarmanalog]
network net_leftarm
deviceId (left_arm)
period 20

[rightarmanalog]
network net_rightarm
deviceId (right_arm)
period 20

[leftleganalog]
network net_leftleg
deviceId (left_leg)
period 20

[rightleganalog]
network net_rightleg
deviceId (right_leg)
period 20

[lefthandanalog]
network net_lhand 
deviceId (left_hand)
period 20

[righthandanalog]
network net_rhand
deviceId (right_hand)
period 20

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[TERMINATEPORT]
Name /icub/quit
