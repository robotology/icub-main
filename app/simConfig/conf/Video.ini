// Uncomment the line that starts with "textures" to declare what 
// video textures you want.  You can have several video textures.
// Each video texture is assigned a textureIndex, which corresponds
// to the texture indices used in the simulator.
// If you don't uncomment the textures line, no ports will be created.

[textures]
face screen sky

[face]
textureIndex 8
port /texture/face

[screen]
textureIndex 20
port /texture/screen

[sky]
textureIndex 7
port /texture/sky