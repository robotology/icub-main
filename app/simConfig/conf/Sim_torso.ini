/// initialization file for the head of the iCub Simulation

device controlboardwrapper2
subdevice simulationcontrol
name /torso
rate 100

[GENERAL]
Type 6
TotalJoints 3 //total number of joints....

AxisMap 0 1 2    
Vel 20.0
Zeros 0.0 0.0 0.0 
Encoder 0.0174533 0.0174533 0.0174533
fullscalePWM 8.0 8.0 8.0 
ampsToSensor 1000.0 1000.0 1000.0 

///other stuff like limitations torque and speed
					
[LIMITS]			 
jntPosMax  50  30  70
jntPosMin -50 -30 -10
											 
error_tol 1 1 1

[ENDINI] // do not remove this line!

