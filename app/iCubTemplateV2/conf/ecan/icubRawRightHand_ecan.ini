fileformat 2.0

[GENERAL]
name	    icub
parts (right_hand)
analog (righthandanalog)

[part right_hand]
threadrate 10
networks (net_rhand)
joints 8
net_rhand   0 7  0 7


[net_rhand]
file            icub_right_hand_raw.ini
device		canmotioncontrol
//calibrator      icubhandcalibrator
canbusdevice	ecan

[righthandanalog]
network net_rhand 
deviceId (right_hand)
period 20

[TERMINATEPORT]
Name /icub/quit

