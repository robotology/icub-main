[GENERAL]
name		icub
networks    (headtorso rightarm leftarm legs)

[headtorso]
file            icub_head_waist_safe.ini
device			canmotioncontrol
canbusdevice	pcan
parts (head torso)

[legs]
file            icub_legs_safe.ini
device			canmotioncontrol
canbusdevice	pcan
parts (right_leg left_leg)

[leftarm]
file            icub_left_arm_safe.ini
device			canmotioncontrol
canbusdevice	pcan
parts (left_arm)

[rightarm]
file            icub_right_arm_safe.ini
device			canmotioncontrol
canbusdevice	pcan
parts (right_arm)

[part torso]
threadrate 20
start		6
end			8

[part head]
threadrate 20
start       0
end			5

[part right_leg]
threadrate 20
start 		6
end			11

[part left_leg]
threadrate 20
start		0
end			5

[part left_arm]
threadrate 20

[part right_arm]
threadrate 20

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[TERMINATEPORT]
Name /icub/quit
